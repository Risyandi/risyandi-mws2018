<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advertiser Banner Slide</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="margin:0;">
  <div class="slides">
    <!-- images-1 -->
    <input type="radio" name="radio-btn" id="img-1" checked>
    <div class="slide-container">
      <div class="slide">
        <a href="https://bolalob.com/" rel="nofollow" target="_blank">
          <img src="img/ads-1.jpeg" alt="advertisement-1" title="advertisement-1" width="300" height="250" />
        </a>
      </div>
      <!-- images-1 nav -->
      <div class="nav">
        <label for="img-3" class="prev"><i class="fa fa-chevron-left"></i></label>
        <label for="img-2" class="next"><i class="fa fa-chevron-right"></i></label>
      </div>
    </div>
    <!-- images-2 -->
    <input type="radio" name="radio-btn" id="img-2">
    <div class="slide-container">
      <div class="slide">
        <a href="https://opini.id/" rel="nofollow" target="_blank">
          <img src="img/ads-2.jpeg" alt="advertisement-2" title="advertisement-2" width="300" height="250" />
        </a>
      </div>
      <!-- images-2 nav -->
      <div class="nav">
        <label for="img-1" class="prev"><i class="fa fa-chevron-left"></i></label>
        <label for="img-3" class="next"><i class="fa fa-chevron-right"></i></label>
      </div>
    </div>
    <!-- images-3 -->
    <input type="radio" name="radio-btn" id="img-3">
    <div class="slide-container">
      <div class="slide">
        <a href="https://historia.id/" rel="nofollow" target="_blank">
          <img src="img/ads-3.jpeg" alt="advertisement-3" title="advertisement-3" width="300" height="250" />
        </a>
      </div>
      <!-- images-3 nav -->
      <div class="nav">
        <label for="img-2" class="prev"><i class="fa fa-chevron-left"></i></label>
        <label for="img-1" class="next"><i class="fa fa-chevron-right"></i></label>
      </div>
    </div>
    <!-- navigation dots -->
    <div class="nav-dots">
      <label for="img-1" class="nav-dot" id="img-dot-1"></label>
      <label for="img-2" class="nav-dot" id="img-dot-2"></label>
      <label for="img-3" class="nav-dot" id="img-dot-3"></label>
    </div>
  </div>
</body>

</html>
